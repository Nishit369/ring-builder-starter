<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ring builder</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="configurator-form">
        <h2>Configure Your Ring</h2>
        <div class="form-group">
            <label for="baseURL">Base URL:</label>
            <input type="text" id="baseURL" value="https://pixotronicscontent.s3.ap-south-1.amazonaws.com/engagementring/" required>
        </div>
        <div class="form-group">
            <label for="layerBase">Layer Base URL:</label>
            <input type="text" id="layerBase" value="https://pixotronicscontent.s3.ap-south-1.amazonaws.com/layerconfig/" required>
        </div>
        <div class="form-group">
            <label for="sceneSettings">Scene Settings URL:</label>
            <input type="text" id="sceneSettings" value="https://pixotronicscontent.s3.ap-south-1.amazonaws.com/engagementring/scenesettings.vjson" required>
        </div>
        <div class="form-group">
            <label for="canvasId">Canvas ID:</label>
            <input type="text" id="canvasId" value="mcanvas" required>
        </div>
        <div class="form-group">
            <label for="rootScaleFactor">Root Scale Factor:</label>
            <input type="number" id="rootScaleFactor" value="1" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="viewerEnabled">Viewer Enabled (true/false):</label>
            <input type="text" id="viewerEnabled" value="false" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="autoScale">Auto Scale (true/false):</label>
            <input type="text" id="autoScale" value="false" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="autoCenter">Auto Center (true/false):</label>
            <input type="text" id="autoCenter" value="false" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="displayCanvasScalingEnabled">Display Canvas Scaling Enabled (true/false):</label>
            <input type="text" id="displayCanvasScalingEnabled" value="true" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="maxScale">Max Canvas Scale:</label>
            <input type="number" id="maxScale" value="1.5" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="fitToViewOnLoad">Fit to View on Load (true/false):</label>
            <input type="text" id="fitToViewOnLoad" value="true" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="importPopUp">Import Popup (true/false):</label>
            <input type="text" id="importPopUp" value="false" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="enableDrop">Enable Drop (true/false):</label>
            <input type="text" id="enableDrop" value="false" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="debugPluginEnabled">Debug Plugin Enabled (true/false):</label>
            <input type="text" id="debugPluginEnabled" value="false" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="diamondPluginEnabled">Diamond Plugin Enabled (true/false):</label>
            <input type="text" id="diamondPluginEnabled" value="true" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="normalMapRes">Diamond Plugin Normal Map Resolution:</label>
            <input type="number" id="normalMapRes" value="512" required>
        </div>
        <div class="form-group">
            <label for="cacheEnabled">Diamond Plugin Cache Enabled (true/false):</label>
            <input type="text" id="cacheEnabled" value="true" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="groundPluginEnabled">Ground Plugin Enabled (true/false):</label>
            <input type="text" id="groundPluginEnabled" value="true" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="autoBakeShadows">Ground Plugin Auto Bake Shadows (true/false):</label>
            <input type="text" id="autoBakeShadows" value="true" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="headOptions">Head Options (JSON):</label>
            <textarea id="headOptions" rows="5" required>{"cushion":{"displayName":"Cushion","file":"cushion_halo.glb"},"pear":{"displayName":"Pear","file":"pear_halo.glb"},"round":{"displayName":"Round","file":"solitair.glb"}}</textarea>
        </div>
        <div class="form-group">
            <label for="defaultHead">Default Head Name:</label>
            <input type="text" id="defaultHead" value="cushion" placeholder="Enter head name (e.g., cushion)" required>
        </div>
        <div class="form-group">
            <label for="shankOptions">Shank Options (JSON):</label>
            <textarea id="shankOptions" rows="5" required>{"alliance":{"displayName":"Alliance","file":"alliance.glb"},"baguette":{"displayName":"Baguette","file":"baguette.glb"},"solitaire":{"displayName":"Solitaire","file":"soli.glb"},"pave":{"displayName":"Pave","file":"pave.glb"},"pave side":{"displayName":"Pave Side","file":"pave_side.glb"}}</textarea>
        </div>
        <div class="form-group">
            <label for="defaultShank">Default Shank Name:</label>
            <input type="text" id="defaultShank" value="solitaire" placeholder="Enter shank name (e.g., solitaire)" required>
        </div>
        <div class="form-group">
            <label for="metalOptions">Metal Options (JSON):</label>
            <textarea id="metalOptions" rows="5" required>{"yellow-gold":{"displayName":"Yellow-Gold","file":"gold-yellow.pmat"},"white-gold":{"displayName":"White-Gold","file":"gold-white.pmat"},"rose-gold":{"displayName":"Rose-Gold","file":"gold-rose.pmat"}}</textarea>
        </div>
        <div class="form-group">
            <label for="defaultMetal">Default Metal Name:</label>
            <input type="text" id="defaultMetal" value="yellow-gold" placeholder="Enter metal name (e.g., yellow-gold)" required>
        </div>
        <div class="form-group">
            <label for="diamondOptions">Diamond Options (JSON):</label>
            <textarea id="diamondOptions" rows="5" required>{"diamond":{"displayName":"Diamond","file":"diamond.dmat"},"ruby":{"displayName":"Ruby","file":"ruby.dmat"},"diamondblack":{"displayName":"DiamondBlack","file":"diamondblack.dmat"},"sapphire":{"displayName":"Sapphire","file":"sapphire.dmat"}}</textarea>
        </div>
        <div class="form-group">
            <label for="defaultDiamond">Default Diamond Name:</label>
            <input type="text" id="defaultDiamond" value="diamond" placeholder="Enter diamond name (e.g., diamond)" required>
        </div>
        <div class="form-group">
            <label for="sideDiamondOptions">Side Diamond Options (JSON):</label>
            <textarea id="sideDiamondOptions" rows="5" required>{"diamond":{"displayName":"Diamond","file":"diamond.dmat"},"ruby":{"displayName":"Ruby","file":"ruby.dmat"},"diamondblack":{"displayName":"DiamondBlack","file":"diamondblack.dmat"},"sapphire":{"displayName":"Sapphire","file":"sapphire.dmat"}}</textarea>
        </div>
        <div class="form-group">
            <label for="defaultSideDiamond">Default Side Diamond Name:</label>
            <input type="text" id="defaultSideDiamond" value="diamond" placeholder="Enter side diamond name (e.g., diamond)" required>
        </div>
        <div class="form-group">
            <label for="cacheKeys">Diamond Cache Keys (JSON):</label>
            <textarea id="cacheKeys" rows="5" required>{"round":"Round","round_main":"Round_Main","pear":"Pear","cushion":"Cushion"}</textarea>
        </div>
        <div class="form-group">
            <label for="uiContainerId">UI Container ID:</label>
            <input type="text" id="uiContainerId" value="mconfigurator" required>
        </div>
        <div class="form-group">
            <label for="uiClearContainer">Clear UI Container (true/false):</label>
            <input type="text" id="uiClearContainer" value="true" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="buttonClass">Button Class:</label>
            <input type="text" id="buttonClass" value="config-button" required>
        </div>
        <div class="form-group">
            <label for="sectionClass">Section Class:</label>
            <input type="text" id="sectionClass" value="variations" required>
        </div>
        <div class="form-group">
            <label for="showSectionTitles">Show Section Titles (true/false):</label>
            <input type="text" id="showSectionTitles" value="true" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="disposeOldModels">Dispose Old Models (true/false):</label>
            <input type="text" id="disposeOldModels" value="true" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="memoryCleanup">Memory Cleanup (true/false):</label>
            <input type="text" id="memoryCleanup" value="true" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="refreshPipelineOnPluginAdd">Refresh Pipeline on Plugin Add (true/false):</label>
            <input type="text" id="refreshPipelineOnPluginAdd" value="true" placeholder="Enter true or false" required>
        </div>
        <div class="form-group">
            <label for="setDirtyOnMaterialChange">Set Dirty on Material Change (true/false):</label>
            <input type="text" id="setDirtyOnMaterialChange" value="true" placeholder="Enter true or false" required>
        </div>
        <button type="button" id="buildButton">Build Configurator</button>
    </div>
    <canvas id="mcanvas"></canvas>
    <div id="mconfigurator"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
